-
    name: 'Execute a script on all web server node'
    hosts: web_node
    remote_user: mauz_kro
    become: yes
    tasks:
        -
            name: 'change in host file of web_node'
            lineinfile:
                path: /etc/resolve.conf
                line: 'nameserver 20.0.0.3'
        -
            name: 'install httpd service'
            apt:
              name: httpd
              state: present
        -
            name: 'restart httpd service'
            service:
                name: httpd
                state: started

